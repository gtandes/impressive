<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css"
        integrity="sha512-5m1+8f8jC4ePfYvS39HmjqsYkkragJZaXV7kfreb5pytmTlDnZgXZ73JlYC0Ui25beVJMWLJq8AzDv4ZeXC9mg=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Greg</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Greg Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Molino, Bacoor, Cavite</li>
                    <li><i class="fa fa-phone"></i> 484-8560</li>
                    <li><i class="fa fa-envelope"></i> andesgregthomas@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name">
                    </p>

                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company">
                    </p>

                    <p>
                        <label for="">Email</label>
                        <input type="email" name="email">
                    </p>

                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone">
                    </p>

                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>

                    <p class="full"><button>Submit</button></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
