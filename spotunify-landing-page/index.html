<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Spotunify</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="images/rave2.png" alt="Spotunify" />
        </div>

        <form action="">
          <div>
            <label for="">Email or username</label>
            <input type="text" class="text-input" />
          </div>

          <div>
            <label for="">Password</label>
            <input type="password" class="text-input" />
          </div>

          <button type="submit" class="primary-btn">Sign In</button>
        </form>

        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>

        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>

        <a href="#" class="secondary-btn">Create an account</a>
      </div>


      <div id="main-footer">
        <footer>
          <p>Copyright &copy; 2020, Spotunify All Rights Reserved</p>
        </footer>

        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </div>
    </div>


    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">
            Let's create the future <strong>together</strong>
          </h1>
          <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
